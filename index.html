<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time help us improve the platform</p>

    <form id="survey-form">
        <fieldset>
            <label id="name-label">Name </label> <input class="form-control" id="name" type="text" placeholder="    Enter your name" required>
            <label id="email-label">Email </label> <input class="form-control" id="email" type="email" placeholder="    Enter your email" required> 
            <label id="number-label">Age </label> <input class="form-control" id="number" name="age" type="number" min="13" max="120" placeholder="    Age" required>
            <label>Which option best describes your current role?
                <select class="form-control" name="dropdown">
                    <option value="">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
             </select>
                 </label>
        </fieldset>


        <fieldset>
            <h3>Would you recommend freeCodeCamp to a friend?</h3>
            <label><input value="definitely" name="recommend" type="radio"> Definitely</label>
            <label><input value='maybe' name="recommend" type="radio"> Maybe</label>
            <label><input value="Not sure" name="recommend" type="radio"> Not sure</label>
        </fieldset>

        <fieldset>
            <h3>What is your favorite feature of freeCodeCamp?</h3>
            <select id="dropdown">
                <option value="">Select an option</option>
                <option value="1">Challenges</option>
                <option value="2">Projects</option>
                <option value="3">Community</option>
                <option value="4">Open source</option>
         </select>

         <h3>What would you like to see improved? (check all that apply)</h3>
         <label>
             <input value="1" name="checkbox" type="checkbox"> Front-end Projects
         </label>
         <label>
             <input value="2" name="checkbox" type="checkbox"> Back-end Projects
         </label>
         <label>
             <input value="3" name="checkbox" type="checkbox"> Data Visualization
         </label>
         <label>
             <input value="4" name="checkbox" type="checkbox"> Challenges
         </label>
         <label>
             <input value="5" name="checkbox" type="checkbox"> Open Source Community
         </label>
         <label>
             <input value="6" name="checkbox" type="checkbox"> Gitter help rooms
         </label>
         <label>
             <input value="7" name="checkbox" type="checkbox"> Videos
         </label>
         <label>
             <input value="8"  name="checkbox" type="checkbox"> City Meetups
         </label>
         <label>
             <input value="9"  name="checkbox" type="checkbox"> Wiki
         </label>
         <label>
             <input value="10"  name="checkbox" type="checkbox"> Forum
         </label>
         <label>
             <input value="11"  name="checkbox" type="checkbox"> Additional Courses
         </label>
        </fieldset>

        <fieldset>
            <label>Any comments or suggestions?
            </label>
            <textarea name="comment" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
        </fieldset>

        <input id="submit" type="submit" value="Submit">
    </form>
</body>
</html>
